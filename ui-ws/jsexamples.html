<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Example</title>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Book</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CareerIT</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link" href="jsexamples.html">Java Script</a>
                        <a class="nav-link" href="#">IPL stats</a>

                    </div>
                </div>
            </div>
        </nav>
        <div class="container mt-3">
            <div class="row">
                <div class="col">
                    <input type="number" name="num" class="form-control" id="num" placeholder="Enter the number"
                        onkeyup="showTable()">
                    <div id="table-content"></div>
                </div>
                <div class="col">
                    <label class="label">Enter the num1:</label>
                    <input type="number" name="num1" class="form-control" id="num1" placeholder="Enter the number">
                    <div class="mt-2"></div>
                    <label class="label">Enter the num2:</label>
                    <input type="number" name="num2" class="form-control" id="num2" placeholder="Enter the number">
                    <div class="mt-2"></div>
                    <button class="btn btn-primary" value="+" id="add">Add</button>
                    <button class="btn btn-primary" value="-" id="sub">Sub</button>
                    <button class="btn btn-primary" value="*" id="mul">Mul</button>
                    <button class="btn btn-primary" value="/" id="div">Div</button>
                    <div class="mt-2" id="result"></div>
                </div>
                <div class="col">
                    <input type="text" name="todo" class="form-control" id="todo" placeholder="Enter the todo">
                    <div class="mt-2" id="show-todos"></div> 
                </div>

            </div>
            <div class="row">

                    <div class="col col-md-8 offset-md-2" id="show-content"></div>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </body>

    </html>
</body>

</html>
